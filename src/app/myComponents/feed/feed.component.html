<div class="card p-4 mr-3 rounded-lg shadow-md bg-primary">
  <!-- Buttons for filter -->
  <div class="flex justify-end space-x-4 mb-4">
    <button class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">All</button>
    <button class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Live</button>
    <button class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Upcoming</button>
    <button class="px-4 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Past</button>
  </div>

  <!-- Team logo and name -->
  <div class="flex items-center space-x-4 mb-6">
    <img src="team-logo.png" alt="Team A Logo" class="w-12 h-12 rounded-full" />
    <h2 class="text-xl font-bold">Team A</h2>
  </div>

  <!-- Match List -->
  <div class="space-y-4">
    <!-- Upcoming Match -->
    <div class="flex items-center justify-between p-4 rounded-lg  bg-primary-light">
      <!-- Team A -->
      <div class="flex items-center space-x-4">
        <img src="team-a-logo.png" alt="Team A Logo" class="w-10 h-10 rounded-full" />
        <p class="text-lg font-semibold">Team A</p>
      </div>

      <!-- Match Info -->
      <div class="text-center">
        <p class="text-sm font-medium text-gray-600">Upcoming Match</p>
        <p class="text-sm text-gray-500">Date: Feb 5, 2025</p>
        <p class="text-sm text-gray-500">Time: 6:30 PM</p>
      </div>

      <!-- Team B -->
      <div class="flex items-center space-x-4">
        <p class="text-lg font-semibold">Team B</p>
        <img src="team-b-logo.png" alt="Team B Logo" class="w-10 h-10 rounded-full" />
      </div>
    </div>


    <!-- Live/Past Match -->
    <div class="flex items-center justify-between p-4 rounded-lg border border-primary-light shadow-sm">
      <!-- Team A -->
      <div class="flex items-center space-x-4">
        <img src="team-a-logo.png" alt="Team A Logo" class="w-10 h-10 rounded-full" />
        <p class="text-lg font-semibold">Team A</p>
      </div>

      <!-- Match Info with Scores -->
      <div class="text-center">
        <div class="flex items-center justify-center space-x-2">
          <p class="text-xl font-bold">2</p>
          <span class="text-lg font-medium">-</span>
          <p class="text-xl font-bold">1</p>
        </div>
        <p class="text-sm text-gray-500">Venue: Stadium Y</p>
      </div>

      <!-- Team B -->
      <div class="flex items-center space-x-4">
        <p class="text-lg font-semibold">Team B</p>
        <img src="team-b-logo.png" alt="Team B Logo" class="w-10 h-10 rounded-full" />
      </div>
    </div>

  </div>

</div>
